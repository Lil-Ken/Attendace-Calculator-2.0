<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Attendance Calculator</h2>
    <div class="form-group">
      <label for="subject">Subject</label>
      <select class="form-control" id="subject">
        <option value="PCD">PCD</option>
        <option value="SAD">SAD</option>
        <option value="Engligh">English</option>
        <option value="M-Commerce">M-Commerce</option>
        <option value="Database">Database</option>
        <option value="PHP">PHP</option>
      </select>
    </div>
    <div class="form-group">
      <label for="creditHours">Weekly Hours (how many hours in a week for this subject)</label>
      <input type="number" class="form-control" id="creditHours" placeholder="Enter weekly hours">
    </div>
    <div class="form-group">
      <label for="hours">Hours Unattended (how many hours you didn't go until now in this subject)</label>
      <input type="number" class="form-control" id="hours" placeholder="Enter hours unattended">
    </div>

    <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
    <div id="result" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#calculate').click(function() {
        var hours = parseInt($('#hours').val());
        var creditHours = parseInt($('#creditHours').val());
        var subject = $('#subject').val();
        var totalHours = creditHours * 12; // 80% of total hours in a semester
        var passHours = creditHours * 12 * 0.8;

        if (isNaN(hours) || isNaN(creditHours)) {
          $('#result').html('<div class="alert alert-danger" role="alert">Please enter valid numbers</div>');
        } else if (hours > totalHours) {
          $('#result').html('<div class="alert alert-danger" role="alert">You cannot exceed 80% of total hours (' + totalHours + ' hours)</div>');
        } else {
          var remainingHours = totalHours - passHours;
          if ((remainingHours-hours) > 0){
            $('#result').html('<div class="alert alert-success" role="alert">You can ponteng ' + (remainingHours-hours).toFixed(2) + ' more hours in ' + subject + '</div>');
          }
          else{
            $('#result').html('<div class="alert alert-danger" role="alert">You must get in to bar list!</div>');
          }

        }
      });
    });

  </script>
</body>
</html>
