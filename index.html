<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark text-light navbar-expand-lg bg-body-tertiary fs-5" data-bs-theme="dark">
      <div class="container-md">
        <a class="navbar-brand" href="#">KenCer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  
  <div class="container mt-4">
    <h2 class="text-center">Attendance Calculator</h2>
    <div class="container">
      <label for="subject" class="form-label mt-3" aria-label="Default select example">Subject</label>
      <select class="form-select" id="subject-hour">
        <option value="5">PCD</option>
        <option value="5">SAD</option>
        <option value="2">English</option>
        <option value="3">M-Commerce</option>
        <option value="4">Database</option>
        <option value="4">PHP</option>
      </select>

      <!-- <label for="creditHours" class="form-label mt-3">Weekly Hours (how many hours in a week for this subject)</label>
      <input type="number" class="form-control" id="creditHours" placeholder="Enter weekly hours"> -->
      
      <label for="hours" class="form-label mt-3">Hours Unattended (how many hours you didn't go until now in this subject)</label>
      <input type="number" class="form-control" id="hours" placeholder="Enter hours unattended">

      <button type="button" class="btn btn-primary mt-3" id="calculate">Calculate</button>
      <div id="result" class="mt-3"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $('#calculate').click(function() {
        var hours = parseInt($('#hours').val());
        // var creditHours = parseInt($('#creditHours').val());
        var subject_hour = $('#subject-hour').val();
        var totalHours = subject_hour * 12; // 80% of total hours in a semester
        var passHours = subject_hour * 12 * 0.8;

        if (isNaN(hours)) {
          $('#result').html('<div class="alert alert-danger" role="alert">Please enter valid numbers</div>');
        } else if (hours > totalHours) {
          $('#result').html('<div class="alert alert-danger" role="alert">You cannot exceed 80% of total hours (' + totalHours + ' hours)</div>');
        } else {
          var remainingHours = totalHours - passHours;
          if ((remainingHours-hours) > 0){
            $('#result').html('<div class="alert alert-success" role="alert">You can ponteng ' + (remainingHours-hours).toFixed(2) + ' more hours</div>');
          }
          else{
            $('#result').html('<div class="alert alert-danger" role="alert">You must get in to bar list!</div>');
          }

        }
      });
    });

  </script>
</body>
